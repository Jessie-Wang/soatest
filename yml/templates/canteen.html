        var infoWindow_canteen3 = new google.maps.InfoWindow({map:map,content:"紫荆园"});

        var latlng_canteen6 = new google.maps.LatLng(uluru_canteen6.lat,uluru_canteen6.lng);
        var latlng_canteen7 = new google.maps.LatLng(uluru_canteen7.lat,uluru_canteen7.lng);

        });

        });

          position: uluru_canteen8,
          map: map
        });
        var present_point;
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        directionsDisplay.setMap(map);
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var infoWindow = new google.maps.InfoWindow({map:map,content:"you are here"});
            infoWindow.setPosition(pos);
            map.setCenter(pos);
            var marker_here = new google.maps.Marker({
              position: pos,
              map: map
            });
            var latlgn_present = new google.maps.LatLng(pos.lat,pos.lng);
            present_point = latlgn_present;
          }, function() {
            var infoWindow = new google.maps.InfoWindow({map:map,content:"sorry can't find your location"});
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          var infoWindow = new google.maps.InfoWindow({map:map,content:"your brower dosen't support goalocation"});
          handleLocationError(false, infoWindow, map.getCenter());
        }
        google.maps.event.addListener(marker_canteen1,'click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay,present_point,latlng_canteen1);
        });
          google.maps.event.addListener(marker_canteen2,'click', function() {

        });

        });
          google.maps.event.addListener(marker_canteen5,'click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay,present_point,latlng_canteen5);
        });
          google.maps.event.addListener(marker_canteen6,'click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay,present_point,latlng_canteen6);
        });
          google.maps.event.addListener(marker_canteen7,'click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay,present_point,latlng_canteen7);
        });
          google.maps.event.addListener(marker_canteen8,'click', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay,present_point,latlng_8);
        });
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay,origin,destination) {
        directionsService.route({
          origin: origin,
          destination: destination,
          travelMode: 'WALKING',
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
      }
